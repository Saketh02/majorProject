    <!-- ***** Contact Us Area Starts ***** -->
    <section class="section" id="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <div class="left-text-content">
                        <div class="section-heading">
                            <h2>Select the required Bus</h2>
                        </div>
                        <ul class="contact-info">
                            <li><img src="{% static 'assets/images/contact-info-01.png' %}" alt="">+91 9121177698</li>
                            <li><img src="{% static 'assets/images/contact-info-02.png' %}" alt="">transport@bvrit.ac.in</li>
                            <li><img src="{% static 'assets/images/contact-info-03.png' %}" alt="">https://www.bvrit.ac.in/</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-xs-12" style="height:auto;">
                    <div class="contact-form">
                        <form id="contact" action="" method="get">
                          <div class="row">
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                    <select name="item_id" width="250" STYLE="width: 250px;height: 40px;">
                                        {% for entry in items %}
                                        <option value="{{ entry.id }}">Select the Bus</option>
                                        {% endfor %}
                                    </select>
                              </fieldset>
                            </div>
                        </br>
                    </br>
      <center>    <div class="col-lg-4" id="myDynamicTable" >
                        <fieldset>
                            <input type="button" id="form-submit" style="color:white;background-color:#5fb759;width:180px" class="main-button-icon" onclick="generateTable()" value="submit"/>
                            <script>
                                function generateTable() {
                                    var myTableDiv = document.getElementById("myDynamicTable");
                              
                                    var table = document.createElement('TABLE');
                                    table.border='1';
                                    
                                    var tableBody = document.createElement('TBODY');
                                    table.appendChild(tableBody);
                                      
                                    for (var i=0; i<3; i++){
                                       var tr = document.createElement('TR');
                                       tableBody.appendChild(tr);
                                       
                                       for (var j=0; j<4; j++){
                                           var td = document.createElement('TD');
                                           td.width='75';
                                           td.appendChild(document.createTextNode("Cell " + i + "," + j));
                                           tr.appendChild(td);
                                       }
                                    }
                                    myTableDiv.appendChild(table);
                                  }

                            </script>
                        </fieldset>
                        </center>
                    </div></center>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Contact Us Area Ends ***** -->

    <!-- Global Init -->
    <script src="{% static 'assets/js/custom.js' %}"></script>

    <script>

        $(function() {
            var selectedClass = "";
            $("p").click(function(){
            selectedClass = $(this).attr("data-rel");
            $("#portfolio").fadeTo(50, 0.1);
                $("#portfolio div").not("."+selectedClass).fadeOut();
            setTimeout(function() {
              $("."+selectedClass).fadeIn();
              $("#portfolio").fadeTo(50, 1);
            }, 500);
                
            });
        });
      

    </script>

  </body>
