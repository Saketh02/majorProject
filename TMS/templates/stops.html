    <script>

        $(function () {
            var selectedClass = "";
            $("p").click(function () {
                selectedClass = $(this).attr("data-rel");
                $("#portfolio").fadeTo(50, 0.1);
                $("#portfolio div").not("." + selectedClass).fadeOut();
                setTimeout(function () {
                    $("." + selectedClass).fadeIn();
                    $("#portfolio").fadeTo(50, 1);
                }, 500);

            });
        });
        var countBox =1;
        var boxName = 0;
        var countBox1=1;
        
        function addTextBoxes()
        {
            var boxName1 = "Stop "+countBox;
            var boxName2 = "Fee "+countBox;
            var boxName3 = "Time "+countBox;
            element = document.getElementById("addtbs");
            input1 = document.createElement('input');
            input1.type = "text";
            input1.name = boxName1;
            input1.placeholder = boxName1;
            element.appendChild(input1);
            input2 = document.createElement('input');
            input2.type = "text";
            input2.name = boxName2;
            input2.placeholder = boxName2;
            element.appendChild(input2);
            input3 = document.createElement('input');
            input3.type = "time";
            input3.name = boxName3;
            input3.placeholder = boxName3;
            element.appendChild(input3);
            countBox += 1;
        }

    </script>
