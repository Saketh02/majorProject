    <!-- ***** Contact Us Area Starts ***** -->
    <section class="section" id="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <div class="left-text-content">
                        <div class="section-heading">
                            <h2>Pay the Transport Fee</h2>
                        </div>
                        <ul class="contact-info">


                            <li><img src="{% static 'assets/images/contact-info-03.png' %}"
                                    alt="">https://www.bvrit.ac.in/</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-xs-12">
                    <form action="{% url 'payment-capture' %}" method="POST">
                        <center>
                            <input type="text" value={{amount}} readonly><br>
                            <br>
                            <button id="rzp-button1">Pay</button>
                            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                            <script>
                            var options = {
                                "key": "{{razorpay_key_id}}", // Enter the Key ID generated from the Dashboard
                                "amount": "{{amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
                                "currency": "INR",
                                "name": "BVRIT Transport Fee",
                                "description": "Powered by Razorpay",
                                "callback_url": 'https://ccec-49-204-189-220.in.ngrok.io/student/payment-capture',
                                redirect: true,
                                "image": "https://example.com/your_logo",
                                "order_id": "{{order_id}}",
                                "handler": function (response){
                                    alert(response.razorpay_payment_id);
                                    alert(response.razorpay_order_id);
                                    alert(response.razorpay_signature)
                                },
                                "prefill": {
                                    "name": "Rahul",
                                    "email": "rahulk@gmail.com",
                                    "contact": "8555996942"
                                },
                                "notes": {
                                    "address": "BVRIT-Narsapur"
                                },
                                "theme": {
                                    "color": "#3399cc"
                                }
                            };
                            var rzp1 = new Razorpay(options);
                            rzp1.on('payment.failed', function (response){
                                    alert(response.error.code);
                                    alert(response.error.description);
                                    alert(response.error.source);
                                    alert(response.error.step);
                                    alert(response.error.reason);
                                    alert(response.error.metadata.order_id);
                                    alert(response.error.metadata.payment_id);
                            });
                            document.getElementById('rzp-button1').onclick = function(e){
                                rzp1.open();
                                e.preventDefault();
                            }
                            </script>
                        </center>


                </div>
            </div>
        </div>
    </section>

    <script>

        $(function () {
            var selectedClass = "";
            $("p").click(function () {
                selectedClass = $(this).attr("data-rel");
                $("#portfolio").fadeTo(50, 0.1);
                $("#portfolio div").not("." + selectedClass).fadeOut();
                setTimeout(function () {
                    $("." + selectedClass).fadeIn();
                    $("#portfolio").fadeTo(50, 1);
                }, 500);

            });
        });

    </script>
